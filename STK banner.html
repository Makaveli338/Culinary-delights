<!DOCTYPE html>
<html>
<head>
    <title>STK banner</title>
    <link rel="stylesheet" type="text/css" href="STK banner.css">
</head>
<body class="bg-[#e6e1de] mt-[15%]">
     <div class="w-[55%] container mx-auto border border-[#EAD4BD] bg-white rounded-xl">
        <h1 class="font-medium text-[#101828] p-6">Send STK Payment</h1>
        <div>
            <label for="phone" class=" text-[#475467] ml-6">Phone Number</label>
            <div class="flex border border-[#D0D5DD] rounded-[12px] mx-6 overflow-hidden mt-[6px]">
              <select class="bg-gray-100 text-gray-700 text-sm px-3 border-r border-[#D0D5DD] focus:outline-none rounded-l-[12px]">
                <option value="+254">+254</option>
                <option value="+1">+1</option>
              </select>
              <input class="w-full h-11 px-2 focus:outline-none text-gray-900 text-sm rounded-r-[12px]" 
                type="tel" id="phone" placeholder="Enter your number">
            </div>
          </div>
          <!-- buttons -->
          <div class="flex justify-end py-4 px-6 gap-4">
            <button class=" border-[#EAD4BD] border cursor-pointer rounded-xl  text-[#5B3522] text-sm font-medium px-[18px] py-2"> Cancel</button>
            <button class=" cursor-pointer rounded-xl bg-gradient-to-b from-[#593424] to-[#704619] text-white text-sm font-medium px-[18px] py-2"> send</button>

         </div>  
          
        </div>
    </div>
</body>
</html>
<script src="https://cdn.tailwindcss.com">
    src="https://kit.fontawesome.com/7a6c6b42a6.js"
    crossorigin="anonymous"
  </script>
